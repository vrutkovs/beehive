# =============================================================================
# BEEHIVE CONFIGURATION
# =============================================================================
# FILE: .beehiverc, beehive.ini
#
# SEE ALSO:
#  * http://packages.python.org/vrutkovs/beehive.html#configuration-files
#  * https://github.com/vrutkovs/beehive
